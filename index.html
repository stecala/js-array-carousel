<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css"> 
    <title>Carosello</title>
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row p-3 g-3">
                <div class="col-12">
                    <div class="carousel-wrapper d-flex flex-column w-75 mx-auto">
                        <div class="carousel-img-container mb-4">
                            <img src="./img/1.jpg" alt="ghiacciaio fellaria" class="d-none">
                            <img src="./img/2.jpg" alt="mucche" class="d-none">
                            <img src="./img/3.jpg" alt="star-trail" class="d-none">
                            <img src="./img/4.jpg" alt="landscape + cow" class="d-none">
                        </div>
                        <div class="carousel-nav">
                            <button id="prev-btn">previous</button>
                            <button id="next-btn">next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
